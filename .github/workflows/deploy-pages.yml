name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write runtime env config
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cat <<EOF > js/env.js
          window.__APP_CONFIG__ = {
            SUPABASE_URL: "${SUPABASE_URL}",
            SUPABASE_ANON_KEY: "${SUPABASE_ANON_KEY}",
            APP_ENV: "prod",
          };
          EOF

      - name: Deploy to gh-pages (prod)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true

  deploy_staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write runtime env config
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          cat <<EOF > js/env.js
          window.__APP_CONFIG__ = {
            SUPABASE_URL: "${SUPABASE_URL}",
            SUPABASE_ANON_KEY: "${SUPABASE_ANON_KEY}",
            APP_ENV: "staging",
          };
          EOF

      - name: Remove custom domain for staging
        run: rm -f CNAME

      - name: Deploy to gh-pages (staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: staging
          keep_files: true
